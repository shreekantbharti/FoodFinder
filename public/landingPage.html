<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodFinder | Welcome</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #fff9f4;
        color: #3e2723;
      }

      header {
        background-color: #5c2e1c;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        font-size: 1.8rem;
        color: #ffeadb;
      }

      nav a {
        color: #ffe0c7;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
      }

      .hero {
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
        padding: 60px 80px;
        background: linear-gradient(to right, #fff9f4 50%, #fefefe 50%);
      }

      .left {
        flex: 1;
        padding-right: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left h2 {
        font-size: 2.8rem;
        color: #6d3d28;
        margin-bottom: 20px;
      }

      .left p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.6;
        max-width: 600px;
      }

      .images {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .images img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background-color: #fff;
        border: 1px solid #e0d6d1;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        max-height: 800px;
        animation: fadeIn 0.8s ease;
      }

      .form-container h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #6d3d28;
      }

      .form-container input,
      .form-container select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 0.95rem;
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #8b0000;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .form-container button:hover {
        background-color: #a40000;
      }

      .toggle {
        margin-top: 12px;
        text-align: center;
        font-size: 0.9rem;
        color: #8b0000;
        cursor: pointer;
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 15px;
        background-color: #f0e0d8;
        font-size: 0.9rem;
        color: #5c2e1c;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          padding: 40px 20px;
        }

        .left,
        .right {
          width: 100%;
          padding: 0;
        }

        .images {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FoodFinder</h1>
      <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div class="left">
        <h2>Connecting Local Food Vendors to Trusted Suppliers</h2>
        <p>
          FoodFinder helps local street food vendors find high-quality raw
          materials nearby, with verified suppliers, location awareness, and
          direct contact options.
        </p>
        <div class="images">
          <img src="assets/sweets.jpeg" alt="Food" />
          <img src="assets/burger.jpeg" alt="Spices" />
          <img src="assets/dosa.jpeg" alt="Market" />
          <img src="assets/pulaow.jpeg" alt="Market" />
          <img src="assets/drinks.jpeg" alt="Market" />
        </div>
      </div>

      <div class="right">
        <div class="form-container" id="formBox"></div>
      </div>
    </section>

    <footer>¬© 2025 FoodFinder. Built with üç≤ for local food heroes.</footer>

    <script src="LandingPage.js"></script>
  </body>
</html>
